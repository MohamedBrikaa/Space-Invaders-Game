<!DOCTYPE html>
<html>

<head>
    <title>Play Page</title>
    <iframe height="0" width="0" src="sounds/Angry Squirrel.wav" framborder="0" allowfullscreen></iframe>
    <link rel="stylesheet" href="css/game.css">
</head>

<body class="responsive">
    <canvas id="myCanvas" class="responsive"></canvas>
    <!--partial -- Game Status Menu -->
    <div class="progress"></div>

    <!--partial --Menu buttons -->
    <div class="menu-btns">
        <button class="game-btn" id="pauseBtn">Pause</button>
        <button class="game-btn" id="rsetatBtn" onclick="window.location.reload()">Restart</button>
        <button class="game-btn" id="homeBtn" style="top: 50%;">Home</button>
        <button class="game-btn" id="exitBtn" style="top: 60%">Exit</button>
    </div>

    <!--partial -- Game Status Menu -->
    <div class="gameStatusMenu">
        <table id="game status" style="color: aqua; font-size: 20px; height: 20px; width: 20px; 
                            display: absolute; position: absolute; text-align: left; padding: 30px;">
            <tr colspan="2">
                <td>Game status</td>
            </tr>
            <tr class="spacer" style="height: 50px;"></tr>
            <tr>
                <td><img src='img/lives.png'></td>
                <td id='lives'>5</td>
            </tr>
            <tr class="spacer" style="height: 50px;"></tr>
            <tr>
                <td>Score</td>
                <td id='totalScore'>0</td>
            <tr>
            <tr class="spacer" style="height: 50px;"></tr>
            <tr>
                <td>Level</td>
                <td id='lvl'>1</td>
            <tr>
            <tr class="spacer" style="height: 50px;"></tr>
            <tr>
                <td>Medal</td>
                <td><img  id='medal' src='img/0entry.png'></td>
            <tr>
        </table> ;
    </div>

    <!--partial -- audio library -->
    <audio id="myAudio">
        <source id="bullet_sound" src="sounds/Pew_Pew.mp3" type="audio/mp3">
    </audio>

    <audio id="mainsound">
        <source src="sounds/main bg.mp3" type="audio/mp3">
    </audio>
    <audio id="chicken">
        <source src="sounds/Angry Squirrel.wav" type="audio/wav">
    </audio>
    <audio id="gameOver">
        <source src="sounds/hahaha-Peter.mp3" type="audio/mp3">
    </audio>
    <audio id="herodied">
        <source src="sounds/Spring bong 5.wav" type="audio/wav">
    </audio>
    <audio id="killhim">
        <source src="sounds/killhim_clip.mp3" type="audio/mp3">
    </audio>
    <audio id="byebye">
        <source src="sounds/byebye_clip.mp3" type="audio/mp3">
    </audio>

    <script src="js/classes.js"></script>
    <script src="js/global_functions.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
